<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!--for Microsoft Edge or Internet Explorer -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- for correct display on mobile devices -->
    <title>AXIT</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Poppins&family=Raleway:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="CSS/styles.css" />
    <link rel="shortcut icon" href="IMG/favicon.jpg" type="image/png" />
  </head>

  <body>
    <header class="header">
      <div class="logo_menu">
        <div class="logo">
          <img src="IMG/logo.svg" alt="logo" />
        </div>

        <nav class="menu">
          <div class="element"><a href="#">Features</a></div>
          <div class="element"><a href="#">About</a></div>
          <div class="element"><a href="#">Pricing</a></div>
          <div class="element"><a href="#">Reviews</a></div>
          <div class="element"><a href="#">Contact</a></div>
        </nav>
      </div>
    </header>

    <section class="banner">
      <div class="banner_container">
        <div class="banner_container_left">
          <img class="banner_logo" src="IMG/logonew.svg" alt="banner logo" />

          <div class="banner_slogan">
            MODERN AXURE TEMPLATE<br />FOR BEAUTIFUL<br />PROTOTYPES
          </div>

          <div class="banner_line"></div>

          <div class="banner_text">
            Lorem ipsum dolor sit amet,<br />
            consectetur adipiscing elit
          </div>

          <button class="button_transparent">Download</button>
        </div>

        <div class="banner_container_right">
          <form class="banner_form">
            <h4 class="banner_form_titel">
              TRY YOUR <span class="banner_form_red_text">FREE</span> TRIAL
              TODAY
            </h4>

            <div class="banner_form_group">
              <input class="banner_form_input" placeholder="Name" type="text" />
              <div class="banner_form_line"></div>
            </div>

            <div class="banner_form_group">
              <input
                class="banner_form_input"
                placeholder="Email"
                type="email"
              />
              <div class="banner_form_line"></div>
            </div>

            <div class="banner_form_group">
              <input
                class="banner_form_input"
                placeholder="Password"
                type="password"
              />
              <div class="banner_form_line"></div>
            </div>

            <button class="button_red">Get Started</button>
          </form>
        </div>
      </div>
    </section>

    <section class="social">
      <div class="social_container">
        <div class="social_text">
          <h4>Social Media</h4>
          <h5 class="social_text_grey">
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. <br />
            Cupiditate delectus ut consequuntur voluptates.
          </h5>
        </div>

        <div class="social_icons">
          <div class="social_icons_element">
            <img src="IMG/facebook_icon.svg" alt="facebook icon" />
          </div>
          <div class="social_icons_element">
            <img src="IMG/twitter_icon.svg" alt="twitter icon" />
          </div>
          <div class="social_icons_element">
            <img src="IMG/linkedin_icon.svg" alt="linkedin icon" />
          </div>
          <div class="social_icons_element">
            <img src="IMG/pinterest_icon.svg" alt="pinterest icon" />
          </div>
          <div class="social_icons_element">
            <img src="IMG/instagram_icon.svg" alt="instagram icon" />
          </div>
          <div class="social_icons_element">
            <img src="IMG/github_icon.svg" alt="github icon" />
          </div>
          <div class="social_icons_element">
            <img src="IMG/rss_icon.svg" alt="rss icon" />
          </div>
        </div>
      </div>
    </section>


		


		
  </body>
</html>
